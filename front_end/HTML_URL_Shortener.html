<!DOCTYPE html>
<!-- Front end UI for URL-shortener -->
<html>

<head>
  <title>URL Shortener</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS_URL_Shortener.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js'></script>
  <!-- <script type="text/javascript" src="JS_URL_Shortener.js"></script> -->
  <script type="text/javascript" src="jq.js"></script>
</head>

<body>
  <div class="container">
    <div id="input">
      <!-- Form will be displayed in this div -->
      <h1>URL Shortener</h1>
      <div class="input-group input-group-lg col-xs-9" id="indata">
        <!-- form container -->
        <input type="text" placeholder="http://....." class="form-control center">
        <button id="clear" class="col-xs-2">Clear</button>
        <button id="short" class="col-xs-2 in">Shorten</button>
      </div>
    </div>

    <div class="col-xs-10 table-responsive" id="table">
      <!-- This will contain all the past short URLs -->
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th id="orgurl">Original URL</th>
            <th id="srturl">Shortened URL</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
